<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>

</head>
<style>
</style>

<body>
    <table border="1">
        <caption align="top">회원가입</caption>
        <tr >
            <td align="right">아이디 : </td>
            <td><input type="text" size="12" required></td><br>
        </tr>
        <tr>
            <td align="right">비밀번호 : </td>
            <td><input type="password" size="12" required></td><br>
        </tr>
        <tr>
            <td align="right">비밀번호 확인 : </td>
            <td><input type="password" size="12" required></td><br>
        </tr>
        <tr>
            <td align="right">이메일 : </td>
            <td><input type="email" required></td><br>
        </tr>
        <tr>
            <td align="right">성별 : </td>
            <td><input class="form-check-input" type="radio" name="gender">남성
                <input class="form-check-input" type="radio" name="gender">여성
            </td><br>
        </tr>
        <tr>
            <td align="right" valign="top">관심분야 : </td>
            <td><input class="form-check-input" type="checkbox">정치<input class="form-check-input" type="checkbox">경제<input class="form-check-input" type="checkbox">사회<br>
                <input class="form-check-input" type="checkbox">문화<input class="form-check-input" type="checkbox">음악<input class="form-check-input" type="checkbox">미술<br>
                <input class="form-check-input" type="checkbox">역사<input class="form-check-input" type="checkbox">산업<input class="form-check-input" type="checkbox">우주<br>
            </td><br>
        </tr>
        <tr>
            <td align="right" valign="top">자기소개 : </td>
            <td><textarea row="2" cols="20"></textarea><br>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="가입" class="btn btn-dark" id="sub" required> <input
                    type="reset" value="취소" class="btn btn-dark" id="res" required></td>
        </tr>
    </table>
</body>

</html>
